<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JOGO DA FORÇA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JOGO DA FORÇA</h1>
  </header>

  <button class="new-game">Novo Jogo</button>

  <main>
    <article class="content-img">
      <img src="imagens/img1.png" width="250px" alt="Imagem do Jogo da Forca">
    </article>

    <article class="content">
      <div class="guess-word"></div>
      <div class="clue"></div>
      <div class="wrong-letters">
        <p>Letras erradas:</p>
        <span class="wrong-letters-list"></span>
      </div>
      <div class="btns">
        <div class="letter-buttons">
         
          <button>A</button><button>B</button><button>C</button><button>D</button><button>E</button>
          <button>F</button><button>G</button><button>H</button><button>I</button><button>J</button>
          <button>K</button><button>L</button><button>M</button><button>N</button><button>O</button>
          <button>P</button><button>Q</button><button>R</button><button>S</button><button>T</button>
          <button>U</button><button>V</button><button>W</button><button>X</button><button>Y</button>
          <button>Z</button>
        </div>
      </div>
    </article>
  </main>

  <footer>
    <p>Desenvolvido para estudo de JavaScript </p>
  </footer>

  <script src="script.js" type="module"></script>
</body>
</html>
